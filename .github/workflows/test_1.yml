name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  file_changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find changed files
        id: find-changed-files
        uses: tj-actions/changed-files@v40
#        with:
#          files: |
#            **.md
#            **.yml

      - name: List all changed files
        run: |
          for file in ${{ steps.find-changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: output
        run: |
          echo ${{ steps.find-changed-files.outputs.test_any_changed }}

      - name: List all changed files
        run: |
          echo "ANY_CHANGED=${{steps.find-changed-files.outputs.test_any_changed}}" >> $GITHUB_ENV

      - name: echo env
        run: |
          echo $ANY_CHANGED

  example:
    needs:
      - file_changes
    if: github.ANY_CHANGED  == 'true'
    uses: ./.github/workflows/test_2.yml
