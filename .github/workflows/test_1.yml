name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  file_changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find changed files
        id: find-changed-files
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            doc:
              - '**.md'

      - name: List all changed files
        run: |
          echo "ANY_CHANGED=${{ steps.find-changed-files.outputs.doc_any_changed == 'true' }}" >> $GITHUB_ENV

      - name: echo env
        run: |
          echo $ANY_CHANGED

  example:
    runs-on: ubuntu-latest
    needs:
      - file_changes
#    if: ${{ needs.file_changes.outputs.doc_any_changed == 'false' }}
#    env:
#      ANY_CHANGED: ${{ env.ANY_CHANGED }}
    steps:
      - name: echo
        run: echo ${{ needs.file_changes.outputs.doc_any_changed }}
