on: 
  pull_request:
    branches:
      - main
    types: [closed]
name: merge main
jobs:
  firstJob:
      name: Echo GITHUB_HEAD_REF
      runs-on: ubuntu-latest
      steps:
        - name: get pr number
          run: echo $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        - name: echo GITHUB_HEAD_REF
          run: echo $GITHUB_HEAD_REF
        - name: chmod
          run: chmod +x ./create_tags.sh
        - name: exec create_tags.sh
          run: ./crete_tags.sh
